name: "Deploy CineWave"
on:
  push:
    branches:
      - main
    tags:
      - "CineWave/v*"

env:
  PROJECT_PATH: "CineWave/CineWave.csproj"

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0"

      - name: Restore NuGet packages
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build the project
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Publish the project
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build

      - name: Deploy artifacts
        uses: actions/upload-artifact@v2
        with:
          name: CineWave-Artifacts
          path: CineWave/bin/Release/net6.0-windows/win-x64/publish
