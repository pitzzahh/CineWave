name: "Deploy CineWave"
on:
  push:
    branches:
      - main
    tags:
      - "CineWave/v*"
env:
  PROJECT_PATH: "CineWave/CineWave.csproj"

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0"
      - run: dotnet restore ${{ env.PROJECT_PATH }}
      - run: dotnet build ${{ env.PROJECT_PATH }} -c Relase --no-restore
      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Relase --self-contained -r win-x64 -p:PublishSingleFile=true --no-build